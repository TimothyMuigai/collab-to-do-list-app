<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="form">
            <input type="text" name="taskItem" placeholder="Add a new task" id="input-task">
            <button id="add-task" type="submit">Add</button>
        </form>

        <select name="Filter" id="selectBox" >
            <option disabled selected>FIlter Task</option>
            <option value="no-filter">None</option>
            <option value="complete">Completed Tasks</option>
            <option value="inComplete">Yet to be Completed</option>
        </select>

        <ul id="tasks-list">
           
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
