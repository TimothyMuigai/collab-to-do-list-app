<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="form">
            <input type="text" name="task" placeholder="Add a new task" id="input-task">
            <button id="add-task" type="submit">Add</button>
        </form>

        <select name="Filter" id="selectBox" >
            <option disabled selected>FIlter Task</option>
            <option value="no-filter">None</option>
            <option value="complete">Completed Tasks</option>
            <option value="inComplete">Yet to be Completed</option>
        </select>

        <ul id="tasks-list">
            <li class="added-task">
                <img src="images/checked_box.svg" alt="Task is done" id="CheckBtn">
                <span>Take a dog for a walk</span>
                <img src="images/editbutton.svg" alt="Edit Button" id="editbtn">
                <img src="images/delete.svg" alt="Delete Button" id="deletebtn">
            </li>                        
            <li class="edit-task">
                <input id="edited-task" value="Take a dog for a walk">
                <button id="update-task" type="submit">Save</button>
            </li>                        
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
